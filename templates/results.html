<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="search engine">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto&effect=outline">

    <!-- Bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

    <!-- AngularJS Storage module -->
    <script src="https://rawgithub.com/gsklee/ngStorage/master/ngStorage.js"></script>

    <!-- AngularJS Routing module -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>


    <title> results </title>

    <noscript> Javascript is disabled! Website will not function
        properly! Enable it!
    </noscript>

    <link rel="stylesheet" href="../static/results.css" type="text/css">

    <script src="../static/results.js"></script>


</head>

<body data-ng-app="resultsApp" data-ng-controller="searchResult">
    <div class="search">
        {% block image %}
        <img src="../static/media/goggleAnim.gif" alt="goggle">
        {% endblock %}
        <input type="text" data-ng-keypress="search($event)"
         data-ng-model="value" placeholder='{{query}}' id="search_bar">
        </input>
        <button data-ng-click="search($event)"> 
            <img src="../static/media/search.png" alt="search-icon">
        </button>


    </div>
    {% block tabs %}
    <!-- button tabs for switching between image and link browsing -->
    <div class="options">
        <button class="active" data-ng-click="tabMode($event)"> Links </button>
        <button data-ng-click="tabMode($event)"> Images </button>
    </div>
    {% endblock tabs %}

    <hr class="line">


    {% block results %}
    <div class="searchResults">
        
    </div>
    {% endblock %}  

    <div class="paginator">
        <nav class="custom-paginator">
             <!-- default to 5 pages to display at a time -->
            <button data-ng-click="paginatorClicked($event)">&laquo;</button>
            <button  data-ng-click="paginatorClicked($event)" class="activated"> 1 </button>
            <button  data-ng-click="paginatorClicked($event)" > 2 </button>
            <button  data-ng-click="paginatorClicked($event)"> 3 </button>
            <button  data-ng-click="paginatorClicked($event)"> 4 </button>
            <button  data-ng-click="paginatorClicked($event)"> 5 </button>
            <button  data-ng-click="paginatorClicked($event)">&raquo;</button>
        </nav>
    </div>
</body>
</html>
